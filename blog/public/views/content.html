<!DOCTYPE html>
<html lang="cn" dir="ltr" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>{{.article.Title}} </title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/nprogress.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../assets/css/default.css" type="text/css" media="screen" />
    <script src="../assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/APlayer/dist/APlayer.min.css">
    <script src="../assets/js/jquery.nivo.slider.pack.js"></script>
    <script src="../assets/js/nprogress.js"></script>
</head>

<body>

{{ template "header" }}

{{ template "leftbar" }}

<!--Start banner img-->
{{ template "banner" }}
<!--End banner img-->
<div class="container-fluid main-container" id="main-container">
    <div class="row top-title">
        <div class="col-md-12">
            <h1 class="page-title right">
                <a href="/blog">博客</a> >> <a href="#">{{.article.Title}}</a>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 post-container">
            <h2 class="post-title">
                <a href="#" tppabs="#" rel="bookmark">
                    {{.article.Title}}
                </a>
            </h2>
            <div class="meta-box">
            </div>
            <div class="post-content">
                <p>
                    {{.article.Summary}}
                </p>
                <hr/>
                <section>
                    <div class="main-container">
                        <div class="row">
                            <p>
                                {{.article.Content}}
                            </p>
                            <div id="player3" class="aplayer"></div>
                        </div>
                    </div>
                </section>
                <div class="meta-box">
                </div>
            </div>
        </div>
    </div>

    {{ template  "footer" }}

</div>
<script src="../assets/APlayer/dist/APlayer.min.js"></script>
<script src="../assets/APlayer/demo/demo.js"></script>
{{template "slider"}}
</body>

</html>
