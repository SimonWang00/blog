<!DOCTYPE html>
<html lang="cn" dir="ltr" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>发布个人博客 </title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="../assets/css/nprogress.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../assets/css/default.css" type="text/css" media="screen" />
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.nivo.slider.pack.js"></script>
    <script src="../assets/js/nprogress.js"></script>
</head>

<body>

{{ template "header" }}

{{ template "leftbar" }}

<!--Start banner img-->
{{ template "banner" }}
<!--End banner img-->
<!--主要内容 -->
<div class="container-fluid main-container" id="main-container">

    <!--推荐阅读-->
    <div class="row">
        <div class="col-md-12">
            <h2 class="page-title">
                <a href="/public/blog" title="">发布博客</a>
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 post-container">
            <div class="post-content">
                <form method="post" action="/blog" id="form1" class="contact-form">
                    <div>
                        <h2 class="post-title">
                            <span>
                                文章标题*
                            </span>
                        </h2>
                      <span>
                        <input name="title" type="text" class="textbox">
                      </span>
                    </div>
                    <div>
                      <span>
                            概要*
                      </span>
                      <span>
                        <textarea name="content" class="textbox">
                        </textarea>
                      </span>
                    </div>
                    <div>
                      <span>
                            正文*
                      </span>
                        <span>
                        <textarea name="content" class="textbox">
                        </textarea>
                      </span>
                    </div>
                    <div>
                      <span>
                        <input type="submit" value="发布博文" name="tijiao">
                      </span>
                    </div>
                </form>
            </div>
            <div class="meta-box"></div>
        </div>
    </div>

    <!-- 网站底部 -->
    {{ template  "footer" }}
</div>
{{template "slider"}}

</body>

</html>
